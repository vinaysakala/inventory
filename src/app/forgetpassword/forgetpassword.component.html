<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<div class="content_page">
    <div class="login_header">
        <div class="company_logo">
            <img src="./assets/img/Suvarna Logo1.png" alt="">
        </div>
        <div class="company_logo">
            <span class="providing_logo">IM</span>
        </div>
    </div>
    <div class="login_body">
        <div class="login_content">

            <div class="login_field_user_content">
                <h3 class="login_h3 forgot_heading">Forgot Your Password?</h3>
                <div class="login_field_user">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <div class="login_field_content">


                <div class="login_field">
                    <!-- <label for="im_user_name">User Name</label> -->
                    <div class="im_login_field">
                        <span class="im_login_field_icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" placeholder="User Name" id="im_user_name">
                    </div>
                </div>
                <div class="login_field">
                    <!-- <label for="">Password</label> -->
                    <div class="im_login_field">
                        <span class="im_login_field_icon">
                            <i class="fa-solid fa-mobile-screen-button"></i>
                        </span>

                        <input type="text" placeholder="Mobile Number" id="im_user_name">

                    </div>
                </div>

            </div>
            <div class="login_field_button">
                <a routerLink="/otpverification">Submit</a>
            </div>

            <div class="login_field_forgot">
                <a href="./log_in.html">
                    <i class="fa-solid fa-chevron-left"></i>
                    <span>Back to Login</span>
                </a>
            </div>
        </div>
    </div>
</div>
