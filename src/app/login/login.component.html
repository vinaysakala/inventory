<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="content_page">
        <div class="login_header">
            <div class="company_logo">
                <img src="./assets/img/Suvarna Logo1.png" alt="">
            </div>
            <div class="company_logo">
                <span class="providing_logo">IM</span>
            </div>
        </div>
        <div class="login_body">
            <div class="login_content">
                
                <div class="login_field_user_content">
                    <h3 class="login_h3">Log in</h3>
                    <div class="login_field_user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>

                <div class="login_field_content">


                    <div class="login_field">
                        <!-- <label for="im_user_name">User Name</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text"  [(ngModel)]="UserData.Username"  name="Username" placeholder="User Name" id="im_user_name">
                        </div>
                    </div>
                    <div class="login_field">
                        <!-- <label for="">Password</label> -->
                        <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-lock"></i>
                            </span>

                            <input type="{{showpassword? 'text':'password'}}" [(ngModel)]="UserData.Password"  name="Password" placeholder="Password" id="im_user_name">

                            <span class="im_login_field_view_icon" (click)="toggle()">
                                <i class="fa-solid fa-eye{{showpassword?'-slash':''}}"></i>
                            </span>
                        </div>
                    </div>
                    <div class="login_field">
                        <!-- <label for="">Retype Password</label> -->
                        <!-- <div class="im_login_field">
                            <span class="im_login_field_icon">
                                <i class="fa-solid fa-lock"></i>
                            </span>

                            <input type="password" placeholder="Retype Password" id="im_user_name">

                            <span class="im_login_field_view_icon">
                                <i class="fa-solid fa-eye"></i>
                            </span>
                        </div> -->
                    </div>
                    <div class="login_field_forgot">
                        <a routerLink="/forgetpassword">Forgot your password?</a>
                    </div>

                </div>
                <div class="login_field_button">
                    <p-toast></p-toast>
                    <a type="button" pButton pRipple (click)="ondashboard()" label="login" class="p-button-success"></a>
                    
                </div>
                <div class="login_field_forgot">
                    <a href="./signup.html">
                        <a routerLink="/signup">Signup</a>
                    </a>
                </div>
            </div>
        </div>
    </div>
