<div class="content_page">

    <div class="left_content_page">
        <div class="content_page_header">
            <div class="company_logo">
                <a routerLink="/dashboard"> <img src="./assets/img/Suvarna Logo1.png" alt=""></a>
            </div>

            <div class="menu_icon">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="content_page_body">
            <ul class="content_tabs">
                <li><a routerLink="/dashboard">Dashboard</a></li>
                <li><a routerLink="/user">User</a></li>
                <li><a routerLink="/employees">Employees</a></li>
                <li><a routerLink="/product">Products</a></li>
                <li class="tab_active"><a routerLink="/stocks">Stock</a></li>
               
            </ul>
        </div>

        <div class="content_page_footer">
            <label class="last_login">
                Last Login :<span class="last_login_time">{{loginTime}}</span>
            </label>
        </div>
    </div>

    <div class="right_content_page">

        <div class="content_page_header">
            <div class="company_logo">
                <h3 class="login_h3">Stock</h3>
            </div>

            <div class="header_left">
                <!-- <a href="./signup.html">Signup</a> -->
                <div class="user_details">
                    <div class="login_field_user">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="user_details_content">
                        <ul class="content_tabs">
                            <li class="guest_login">
                                <label class="last_login">
                                    User Login :
                                </label>
                                <span class="last_login_time"> Guest User</span>
                            </li>

                        </ul>

                        <div class="log_out">
                            <a (click)="logout()">Log Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right_content_sub_page">
            <div class="content_page_body dashboard_body">
                <div class="content_sub_page">
                    <div class="content_page_header">
                        <div class="company_logo">
                            <h3 class="login_h3"></h3>
                        </div>

                        <div class="action_needed">
                            <a routerLink="/createstock" class="cu_button active">Add</a>
                        </div>
                    </div>

                    <div class="table_view" *ngIf="showData">
                        <div class="tableFixHead">
                            <table id="customers">
                                <thead>
                                    <tr>
                                        <th style="width: 50px;">S. No</th>
                                        <th style="width: 70px;">Product_Id</th> 
                                        <th style="width: 50px;">Quantity</th>
                                        <th style="width: 50px;">Location</th>
                                        <th style="width: 200px;">LastUpdated</th>
                                        <th style="width: 50px;">Action</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr class="deactive" *ngFor="let item of stockdata?.data,index as i">

                                        <td>{{i+1}}</td>
                                        <td>{{item.ProductID}}</td>
                                        <td>{{item.Quantity}}</td>
                                        <td>{{item.Location}}</td>
                                        <td>{{item.lastUpdated}}</td>
                                        
                                        
                                        <td>
                                            <div class="tb_action">
                                                <div><i class="fa-solid fa-pen-to-square" (click)="populatestockData(item)"></i></div>
                                                <div><i class="fa-solid fa-trash" (click)="delete(item._id)"></i></div>
                                            </div>
                                        </td>
                                    </tr>


                                   
                                   

                                </tbody>
                            </table>
                        </div>
                    </div>



                    <div class="create_new_one"  *ngIf="showForm">
                        <div class="creating_new">

                            <div class="input_field">
                                <input type="text" placeholder="product_name" [(ngModel)]="stockToUpdate.Name" [ngModelOptions]="{standalone: true}">
                            </div>
                            <br>
                            <div class="input_field">
                                <div class="input_sub_field">
                                    <input type="number" placeholder="quantity"    [(ngModel)]="stockToUpdate.Quantity" [ngModelOptions]="{standalone: true}">
                                </div>
                                    <br>
                                <div class="input_sub_field">
                                    <input type="text" placeholder="Location"  [(ngModel)]="stockToUpdate.Location" [ngModelOptions]="{standalone: true}">
                                </div>
                            </div>
                            <br>
                            <div class="input_sub_field">
                                <input type="text" placeholder="TranscationType"    [(ngModel)]="stockToUpdate.TranscationType" [ngModelOptions]="{standalone: true}">
                            </div>

                            <br>
                            <button class="styled-button" (click)="updatestock()">Update</button>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
